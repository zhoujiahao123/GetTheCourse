#mybatis
mybatis.type-aliases-package=com.example.secondKill.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapperLocations = classpath:com/example/secondKill/dao/*.xml


# druid
spring.datasource.url=jdbc:mysql://localhost/getthecourse?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=659996520..
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.tomcat.max-active=1000
spring.datasource.tomcat.initial-size=100
spring.datasource.maxWait=60000
spring.datasource.tomcat.min-idle=500
spring.datasource.timeBetweenEvictionRunsMillis=60000
